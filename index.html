<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Password</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #ccc9c2;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        background: white;
        padding: 40px;
        border-radius: 12px;
        border: 3px solid #000;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        max-width: 450px;
        width: 90%;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 20px;
        animation: fadeIn 0.4s ease-in-out;
        position: relative;
    }

    .box-content {
        flex: 1;
    }

    h2 {
        margin-bottom: 15px;
        font-size: 1.8em;
        color: #333;
        background: #ffc94b;
        padding: 10px;
        border-radius: 6px;
        border: 2px solid #000;
    }

    input {
        padding: 12px;
        width: 100%;
        border: 2px solid #000;
        border-radius: 8px;
        font-size: 1em;
        outline: none;
        margin-bottom: 15px;
        transition: border-color 0.2s;
    }

    input:focus {
        border-color: #ece9e2;
    }

    button {
        padding: 12px 25px;
        background: #000;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: transform 0.2s, background 0.3s;
    }

    button:hover {
        background: #333;
        transform: scale(1.05);
    }

    .side-image {
        width: 150px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Error box */
    .error-box {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff4c4c;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        border: 2px solid #000;
        display: none;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        z-index: 10;
        animation: popIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes popIn {
        0% { transform: translateX(-50%) scale(0.8); opacity: 0; }
        100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
        .box {
            flex-direction: column;
        }
        .side-image {
            margin-top: 15px;
        }
    }
</style>
</head>
<body>

<div class="box">
    <div class="box-content">
        <h2>üîí Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <br>
        <button onclick="checkPassword()">Enter</button>
    </div>
    <img src="pass.jpg" alt="Cute side" class="side-image">

    <!-- Error box -->
    <div class="error-box" id="errorBox">‚ùå Wrong password!</div>
</div>

<script>
function checkPassword() {
    const pass = document.getElementById('password').value;
    const correct = "18092005"; // Change to your password
    const errorBox = document.getElementById('errorBox');

    if(pass === correct) {
        window.location.href = "pass.html";
    } else {
        // Show error box
        errorBox.style.display = 'block';
        setTimeout(() => {
            errorBox.style.display = 'none';
        }, 2000); // hide after 2 seconds
    }
}
</script>

</body>
</html>
