<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ‚ Happy Birthday Vam! ðŸŽ‚</title>
<style>
body {
    background: linear-gradient(180deg, #ffe082, #ffab91);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    text-align: center;
    margin: 0;
    height: 100vh;
    overflow: hidden;
}

h1 {
    font-size: 3.5em;
    color: #ff4081;
    text-shadow: 2px 2px 4px #000;
    margin: 20px 0;
}

/* Cake rectangle with image */
#cake {
    position: relative;
    width: 300px;
    height: 200px;
    background: #fff5e6;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    z-index: 2;
}

#cake img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
}

/* Candles */
.candle {
    position: absolute;
    width: 10px;
    height: 40px;
    background: white;
    top: -40px;
    border-radius: 5px;
    z-index: 3;
}
.candle:nth-child(1){ left: 50px; }
.candle:nth-child(2){ left: 120px; }
.candle:nth-child(3){ left: 190px; }

/* Flame */
.flame {
    position: absolute;
    width: 8px;
    height: 12px;
    background: radial-gradient(circle, orange, yellow);
    top: -12px;
    left: 1px;
    border-radius: 50%;
    animation: flicker 0.3s infinite alternate;
    box-shadow: 0 0 8px yellow;
}

@keyframes flicker {
    0% { transform: scale(1); opacity:1; }
    50% { transform: scale(1.3,1.2); opacity:0.7; }
    100% { transform: scale(1); opacity:1; }
}

/* Popups */
.popup {
    position: absolute;
    background: #fff0f5;
    border: 2px solid #ff69b4;
    border-radius: 15px;
    padding: 20px 30px;
    box-shadow: 5px 5px 10px #555;
    text-align: center;
    display: none;
    z-index: 10;
}

#popup1 {
    top: 15%; /* above the heading */
}

#popup2 {
    top: 65%; /* below the cake */
}

#popup1 p, #popup2 p {
    font-size: 1.5em;
}

/* Second popup image */
#popup2 img {
    width: 80%;
    max-width: 400px;
    height: auto;
    border-radius: 15px;
}

/* Next button (hidden initially) */
#nextButton {
    margin-top: 15px;
    padding: 12px 25px;
    font-size: 1.2em;
    background: #ff69b4;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    transition: 0.2s;
    display: none;
}
#nextButton:hover {
    background: #ff85c1;
    transform: scale(1.05);
}

/* Balloons */
.balloon {
    position: fixed;
    width: 40px;
    height: 60px;
    border-radius: 50%;
    animation: floatUp 8s linear infinite;
    opacity: 0.8;
    z-index: 1;
}
.balloon::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 40px;
    background: #555;
    bottom: -40px;
    left: 50%;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg);}
    100% { transform: translateY(-100px) rotate(360deg);}
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    opacity: 0.9;
    animation: confettiFall 5s linear infinite;
    z-index: 1;
}

@keyframes confettiFall {
    0% { transform: translateY(-10vh) rotate(0deg);}
    100% { transform: translateY(100vh) rotate(360deg);}
}
</style>
</head>
<body>

<h1>ðŸŽ‚ Happy Birthday Vam! ðŸŽ‚</h1>

<!-- First popup (above heading) -->
<div id="popup1" class="popup">
    <p>Happy Birthday Vam! ðŸŽ‰ Wish you all the best! ðŸ¥³</p>
</div>

<div id="cake">
    <img src="birthdaycake.png" alt="Birthday Cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
</div>

<!-- Second popup (below cake) -->
<div id="popup2" class="popup">
    <img src="birthday.box.png" alt="Birthday Box">
    <br>
    <button id="nextButton">Go to Next Page</button>
</div>

<!-- Audio -->
<audio id="surpriseSound" src="HB.female short.mp3"></audio>
<audio id="birthdaySong" src="happy-birthday.mp3"></audio>

<script>
const surpriseSound = document.getElementById('surpriseSound');
const birthdaySong = document.getElementById('birthdaySong');
const popup1 = document.getElementById('popup1');
const popup2 = document.getElementById('popup2');
const nextButton = document.getElementById('nextButton');

// Balloons
function createBalloons(num) {
    const colors = ['#ff4d4d','#4d94ff','#4dff88','#ffdb4d','#ff4de6'];
    for(let i=0;i<num;i++){
        const balloon=document.createElement('div');
        balloon.className='balloon';
        balloon.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
        balloon.style.left=Math.random()*100+'vw';
        balloon.style.animationDuration=(5+Math.random()*5)+'s';
        document.body.appendChild(balloon);
    }
}

// Confetti
function createConfetti(num){
    const colors = ['#ff4d4d','#4d94ff','#4dff88','#ffdb4d','#ff4de6'];
    for(let i=0;i<num;i++){
        const confetti=document.createElement('div');
        confetti.className='confetti';
        confetti.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
        confetti.style.left=Math.random()*100+'vw';
        confetti.style.top='-10vh';
        confetti.style.animationDuration=(2+Math.random()*3)+'s';
        document.body.appendChild(confetti);
    }
}

window.addEventListener('load',()=>{
    createBalloons(15);
    createConfetti(70);

    // Play first sound
    surpriseSound.play().catch(()=>console.log("Autoplay blocked."));

    // Show first popup above heading
    surpriseSound.onended = ()=>{
        popup1.style.display='block';
        setTimeout(()=>{
            popup1.style.display='none';
            // Show second popup below cake
            popup2.style.display='block';
            birthdaySong.play();
            birthdaySong.onended = ()=>{
                nextButton.style.display='inline-block';
            }
        },3000);
    }
});

// Next button click
nextButton.addEventListener('click',()=>{
    window.location.href='from-Delency.html'; // change to your next page
});
</script>
</body>
</html>
